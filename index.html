<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384- 
     B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet" />
    <title>To-do list</title>
    <button type="button" i class="fas fa-moon"></i></button>
    <button type= "button" i class="fas fa-sun"></i></button>
  </head>
  <body>
    <!-- bootstrap class that keeps everything in the center column of the page  -->
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">To-Do List</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="search todos"
          />
        </form>
      </header>
      <!-- list-group is bootstrap class it styles list items for us
    todos is our own class if we want to style it ourself in future 
    mx=margin in x direction auto  text light for light coloured text -->
      <ul class="list-group todos m-auto text-light">
        <!-- list group items to style items by BS
    d-flex for display flex 
both others are flex box alignment classes -->
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
            text-light
          "
        >
          <span>Hello There</span>
          <!-- i tag is used for font awesome and we give it class of whatever symbol we want
        delete class is for us to use later on  -->
          <i class="fas fa-trash-alt delete "></i>
          </li>
      </ul>

      <form class="add text-center my-4">
        <label class="text-light">add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
